<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>预约表单 - Nkuvr Admin</title>
    <meta name="description" content="Common form elements and layouts"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" th:href="@{../assets/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/font-awesome/4.5.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/jquery-ui.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/bootstrap-datepicker3.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/ui.jqgrid.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/fonts.googleapis.com.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace.min.css}" class="ace-main-stylesheet" id="main-ace-style"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace-part2.min.css}" class="ace-main-stylesheet"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace-skins.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace-rtl.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace-ie.min.css}"/>
    <script th:src="@{../assets/js/ace-extra.min.js}"></script>
    <script th:src="@{../assets/js/html5shiv.min.js}"></script>
    <script th:src="@{../assets/js/respond.min.js}"></script>
</head>

<body class="no-skin">
<!-- navbar -->
<div th:replace="_fragment/fragment :: navbar"></div>
<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <!-- sidebar -->
    <div th:replace="_fragment/fragment :: sidebar"></div>


    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#">首页</a>
                    </li>

                    <li>
                        <a href="#">预约管理</a>
                    </li>
                    <li class="active">预约表单</li>
                </ul>

                <div class="nav-search" id="nav-search">
                    <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input"
                                           id="nav-search-input" autocomplete="off"/>
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
                    </form>
                </div>
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right"
                                       for="form-input-readonly">活动编号</label>
                                <div class="col-sm-9">
                                    <input readonly="" type="text" class="col-xs-10 col-sm-5" id="form-input-readonly"
                                           value="xxxxx"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-1">活动名称</label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-1" placeholder="请填写活动名称"
                                           class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 联系方式</label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-2" placeholder="请填写负责人手机号码"
                                           class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2">拟用区域</label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-3" placeholder="请填写你想申请的实验室"
                                           class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 主讲人</label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-4" placeholder="主讲人或活动邀请领导嘉宾"
                                           class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 活动描述 </label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-5" placeholder="请填写活动描述"
                                           class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2">设备需求</label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-6" placeholder="请填写设备雪球"
                                           class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 消费需求</label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-7" placeholder="请填写消费需求"
                                           class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 工作人员 </label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-8" placeholder="请填写工作人员"
                                           class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 联系方式 </label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-9" placeholder="请填写工作人员的联系方式"
                                           class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 指导老师 </label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-10" placeholder="请填写指导老师"
                                           class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 活动时间 </label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-11" placeholder="请填写活动时间"
                                           class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 布场时间 </label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-12" placeholder="请填写布场时间"
                                           class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>

                            <div class="clearfix form-actions">
                                <div class="col-md-offset-3 col-md-9">
                                    <button class="btn btn-info" type="button">
                                        <i class="ace-icon fa fa-check bigger-110"></i>
                                        申请
                                    </button>

                                    &nbsp; &nbsp; &nbsp;
                                    <button class="btn" type="reset">
                                        <i class="ace-icon fa fa-undo bigger-110"></i>
                                        重置
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <div th:replace="_fragment/fragment :: footer"></div>
    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div>

<script th:src="@{../assets/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{../assets/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{../assets/js/bootstrap.min.js}"></script>
<script th:src="@{../assets/js/excanvas.min.js}"></script>
<script th:src="@{../assets/js/jquery-ui.custom.min.js}"></script>
<script th:src="@{../assets/js/jquery.ui.touch-punch.min.js}"></script>
<script th:src="@{../assets/js/chosen.jquery.min.js}"></script>
<script th:src="@{../assets/js/spinbox.min.js}"></script>
<script th:src="@{../assets/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{../assets/js/bootstrap-timepicker.min.js}"></script>
<script th:src="@{../assets/js/moment.min.js}"></script>
<script th:src="@{../assets/js/daterangepicker.min.js}"></script>
<script th:src="@{../assets/js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{../assets/js/bootstrap-colorpicker.min.js}"></script>
<script th:src="@{../assets/js/jquery.knob.min.js}"></script>
<script th:src="@{../assets/js/autosize.min.js}"></script>
<script th:src="@{../assets/js/jquery.inputlimiter.min.js}"></script>
<script th:src="@{../assets/js/jquery.maskedinput.min.js}"></script>
<script th:src="@{../assets/js/bootstrap-tag.min.js}"></script>
<script th:src="@{../assets/js/ace-elements.min.js}"></script>
<script th:src="@{../assets/js/ace.min.js}"></script>
</body>
</html>
