<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>用户添加 - Nkuvr Admin</title>
    <meta name="description" content="Dynamic tables and grids using jqGrid plugin"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" th:href="@{../assets/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/font-awesome/4.5.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/jquery-ui.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/bootstrap-datepicker3.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/ui.jqgrid.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/fonts.googleapis.com.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace.min.css}" class="ace-main-stylesheet" id="main-ace-style"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace-part2.min.css}" class="ace-main-stylesheet"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace-skins.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace-rtl.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace-ie.min.css}"/>
    <script th:src="@{../assets/js/ace-extra.min.js}"></script>
    <script th:src="@{../assets/js/html5shiv.min.js}"></script>
    <script th:src="@{../assets/js/respond.min.js}"></script>
</head>

<body class="no-skin">

<!-- navbar -->
<div th:replace="_fragment/fragment :: navbar"></div>

<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <!-- sidebar -->
    <div th:replace="_fragment/fragment :: sidebar"></div>


    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#">首页</a>
                    </li>

                    <li>
                        <a href="#">预约管理</a>
                    </li>
                    <li class="active">预约表单</li>
                </ul>

                <div class="nav-search" id="nav-search">
                    <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input"
                                           id="nav-search-input" autocomplete="off"/>
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
                    </form>
                </div>
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" role="form" action="/user/userUpdate" method="post">

                            <input type="hidden" name="id" th:value="${userInfo.getId()}">

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right"
                                       for="form-input-readonly">用户名</label>
                                <div class="col-sm-9">
                                    <input type="text" class="col-xs-10 col-sm-5" id="form-input-readonly"
                                           name="username" th:value="${userInfo.getUsername()}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-1">密码</label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-1" th:value="${userInfo.getPassword()}"
                                           name="password" class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 邮箱</label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-2" th:value="${userInfo.getEmail()}"
                                           name="email" class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2">姓名</label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-3" th:value="${userInfo.getRealName()}"
                                           name="realName" class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 学号</label>

                                <div class="col-sm-9">
                                    <input type="number" id="form-field-4" th:value="${userInfo.getStuNum()}"
                                           name="stuNum" class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 权限</label>

                                <div class="col-sm-9">
                                    <input type="text" id="form-field-5" th:value="${userInfo.getPerms()}"
                                           name="perms" class="col-xs-10 col-sm-5"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 性别 </label>
                                <div class="col-sm-9">
                                    <label>
                                        <input type="radio" name="gender" value="0" checked/>女 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="radio" name="gender" value="1" th:checked="${userInfo.getGender()=='0'?'女':'男'}">男
                                    </label>

                                </div>
                            </div>


                            <div class="clearfix form-actions">
                                <div class="col-md-offset-3 col-md-9">
                                    <button class="btn btn-info" type="submit">
                                        <i class="ace-icon fa fa-check bigger-110"></i>
                                        修改
                                    </button>

                                    &nbsp; &nbsp; &nbsp;
                                    <button class="btn" type="reset">
                                        <i class="ace-icon fa fa-undo bigger-110"></i>
                                        重置
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <div th:replace="_fragment/fragment :: footer"></div>


    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div>

<script th:src="@{../assets/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{../assets/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{../assets/js/bootstrap.min.js}"></script>
<script th:src="@{../assets/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{../assets/js/ace.min.js}"></script>
</body>
</html>
