<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>预约表单 - Nkuvr Admin</title>
    <meta name="description" content="Common form elements and layouts"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" th:href="@{../assets/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/font-awesome/4.5.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/jquery-ui.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/bootstrap-datepicker3.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/ui.jqgrid.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/fonts.googleapis.com.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace.min.css}" class="ace-main-stylesheet" id="main-ace-style"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace-part2.min.css}" class="ace-main-stylesheet"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace-skins.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace-rtl.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace-ie.min.css}"/>
    <script th:src="@{../assets/js/ace-extra.min.js}"></script>
    <script th:src="@{../assets/js/html5shiv.min.js}"></script>
    <script th:src="@{../assets/js/respond.min.js}"></script>
</head>

<body class="no-skin">
<!-- navbar -->
<div th:replace="_fragment/fragment :: navbar"></div>
<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <!-- sidebar -->
    <div th:replace="_fragment/fragment :: sidebar"></div>


    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#">首页</a>
                    </li>

                    <li>
                        <a href="#">系统管理</a>
                    </li>
                    <li class="active">个人中心</li>
                </ul>

                <div class="nav-search" id="nav-search">
                    <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off">
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
                    </form>
                </div><!-- /.nav-search -->
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="hr dotted"></div>
                        <div>
                            <div id="user-profile-1" class="user-profile row">
                                <div class="col-xs-12 col-sm-3 center">
                                    <div>
												<span class="profile-picture">
													<img id="avatar" class="editable img-responsive editable-click editable-empty" alt="Alex's Avatar" th:src="@{../assets/images/avatars/profile-pic.jpg}">
												</span>

                                        <div class="space-4"></div>

                                        <div class="width-80 label label-info label-xlg arrowed-in arrowed-in-right">
                                            <div class="inline position-relative">
                                                <a href="#" class="user-title-label dropdown-toggle" data-toggle="dropdown">
                                                    <i class="ace-icon fa fa-circle light-green"></i>
                                                    &nbsp;
                                                    <span class="white" th:text="${users.username}"></span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="space-6"></div>

                                    <div class="hr hr16 dotted"></div>
                                </div>

                                <div class="col-xs-12 col-sm-9">
                                    <div class="space-12"></div>

                                    <div class="profile-user-info profile-user-info-striped">
                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> 用户名 </div>

                                            <div class="profile-info-value">
                                                <span class="editable editable-click" id="username" th:text="${users.username}"></span>
                                            </div>
                                        </div>

                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> 邮箱 </div>

                                            <div class="profile-info-value">
                                                <span class="editable editable-click" id="email" th:text="${users.email}"></span>
                                            </div>
                                        </div>

                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> 姓名 </div>

                                            <div class="profile-info-value">
                                                <span class="editable editable-click" id="realName" th:text="${users.realName}"></span>
                                            </div>
                                        </div>


                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> 学号 </div>

                                            <div class="profile-info-value">
                                                <span class="editable editable-click" id="stuNum" th:text="${users.stuNum}"></span>
                                            </div>
                                        </div>

                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> 性别 </div>

                                            <div class="profile-info-value">
                                                <span class="editable editable-click" id="gender" th:text="${users.gender}=='0'?'女':'男'"></span>
                                            </div>
                                        </div>

                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> 创建时间 </div>

                                            <div class="profile-info-value">
                                                <span class="editable editable-click" id="signup" th:text="${users.createTime}"></span>
                                            </div>
                                        </div>

                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> 修改时间 </div>

                                            <div class="profile-info-value">
                                                <span class="editable editable-click" id="login" th:text="${users.updateTime}"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="space-20"></div>

                                    <div class="hr hr2 hr-double"></div>

                                    <div class="space-6"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div th:replace="_fragment/fragment :: footer"></div>
    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div>

<script th:src="@{../assets/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{../assets/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{../assets/js/bootstrap.min.js}"></script>
<script th:src="@{../assets/js/excanvas.min.js}"></script>
<script th:src="@{../assets/js/jquery-ui.custom.min.js}"></script>
<script th:src="@{../assets/js/jquery.ui.touch-punch.min.js}"></script>
<script th:src="@{../assets/js/chosen.jquery.min.js}"></script>
<script th:src="@{../assets/js/spinbox.min.js}"></script>
<script th:src="@{../assets/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{../assets/js/bootstrap-timepicker.min.js}"></script>
<script th:src="@{../assets/js/moment.min.js}"></script>
<script th:src="@{../assets/js/daterangepicker.min.js}"></script>
<script th:src="@{../assets/js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{../assets/js/bootstrap-colorpicker.min.js}"></script>
<script th:src="@{../assets/js/jquery.knob.min.js}"></script>
<script th:src="@{../assets/js/autosize.min.js}"></script>
<script th:src="@{../assets/js/jquery.inputlimiter.min.js}"></script>
<script th:src="@{../assets/js/jquery.maskedinput.min.js}"></script>
<script th:src="@{../assets/js/bootstrap-tag.min.js}"></script>
<script th:src="@{../assets/js/ace-elements.min.js}"></script>
<script th:src="@{../assets/js/ace.min.js}"></script>
</body>
</html>
