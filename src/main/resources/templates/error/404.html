<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>用户列表 - Nkuvr Admin</title>
    <meta name="description" content="Dynamic tables and grids using jqGrid plugin"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" th:href="@{../assets/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/font-awesome/4.5.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/jquery-ui.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/bootstrap-datepicker3.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/ui.jqgrid.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/fonts.googleapis.com.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace.min.css}" class="ace-main-stylesheet" id="main-ace-style"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace-part2.min.css}" class="ace-main-stylesheet"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace-skins.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace-rtl.min.css}"/>
    <link rel="stylesheet" th:href="@{../assets/css/ace-ie.min.css}"/>
    <script th:src="@{../assets/js/ace-extra.min.js}"></script>
    <script th:src="@{../assets/js/html5shiv.min.js}"></script>
    <script th:src="@{../assets/js/respond.min.js}"></script>
</head>

<body class="no-skin">

<!-- navbar -->
<div th:replace="_fragment/fragment :: navbar"></div>

<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <!-- sidebar -->
    <div th:replace="_fragment/fragment :: sidebar"></div>


    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#">首页</a>
                    </li>

                    <li>
                        <a href="#">用户管理</a>
                    </li>
                    <li class="active">用户列表</li>
                </ul>

                <div class="nav-search" id="nav-search">
                    <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input"
                                           id="nav-search-input" autocomplete="off"/>
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
                    </form>
                </div>
            </div>

            <div class="page-content">

                <div class="row">
                    <div class="col-xs-12">
                        <h2><a class="btn btn-sm btn-success" th:href="@{userAdd}">添加用户</a></h2>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>用户名</th>
                                <th>学号</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>邮箱</th>
                                <th>创建时间</th>
                                <th>更新时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users.list}">
                                <th th:text="${user.id}"></th>
                                <th th:text="${user.username}"></th>
                                <th th:text="${user.stuNum}"></th>
                                <th th:text="${user.realName}"></th>
                                <th th:text="${user.gender}=='0'?'女':'男'"></th>
                                <th th:text="${user.email}"></th>
                                <th th:text="${user.createTime}"></th>
                                <th th:text="${user.updateTime}"></th>
                                <th>
                                    <a class="btn btn-sm btn-primary" th:href="@{/user/}+${user.id}">编辑</a>
                                    <a class="btn btn-sm btn-warning" th:href="@{/user/}+${user.id}">删除</a>
                                </th>

                            </tr>
                            </tbody>
                        </table>

                        <!--显示分页信息-->
                        <div class="modal-footer no-margin-top">
                            <div class="col-md-6">
                                当前第 [[${users.pageNum}]]页,共 [[${users.pages}]] 页.一共 [[${users.total}]] 条记录
                            </div>

                            <ul class="pagination pull-right no-margin">
                                <li th:if="${users.hasPreviousPage}">
                                    <a th:href="'userList?pageNum=1'">首页</a>
                                </li>

                                <li class="prev" th:if="${users.hasPreviousPage}">
                                    <a th:href="'userList?pageNum='+${users.prePage}">
                                        <i class="ace-icon fa fa-angle-double-left"></i>
                                    </a>
                                </li>
                                <li th:each="nav:${users.navigatepageNums}">
                                    <a th:href="'userList?pageNum='+${nav}" th:text="${nav}"
                                       th:if="${nav != users.pageNum}"></a>
                                    <span style="font-weight: bold;background: #6faed9;"
                                          th:if="${nav == users.pageNum}" th:text="${nav}"></span>
                                </li>

                                <li class="next" th:if="${users.hasNextPage}">
                                    <a th:href="'userList?pageNum='+${users.nextPage}">
                                        <i class="ace-icon fa fa-angle-double-right"></i>
                                    </a>
                                </li>

                                <li>
                                    <a th:href="'userList?pageNum='+${users.pages}">尾页</a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <div th:replace="_fragment/fragment :: footer"></div>


    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div>

<script th:src="@{../assets/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{../assets/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{../assets/js/bootstrap.min.js}"></script>
<script th:src="@{../assets/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{../assets/js/ace.min.js}"></script>
</body>
</html>
